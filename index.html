<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="initGame()">
    <h1>MineSweeper</h1>
    <div class="mine-sweeper-container">
        <div class="smiley-status"></div>
        <div class="level-btns">
            <button onclick="setLevel(0)" class="btn level1">Beginner (4X4)</button>
            <button onclick="setLevel(1)" class="btn level2">Medium (8X8)</button>
            <button onclick="setLevel(2)" class="btn level3">Expert (12X12)</button>
        </div>
        <div class="game-board"></div>
        <div class="mine-sweeper-details">
            <!-- <h3 class="lives">Lives: 5</h3>
            <h3 class="safe-clicks">Safe Clicks: 3</h3>
            <h3 class="hints">Hints: 3</h3> -->
            <!-- Four spaces gap: &emsp; -->
            <span class="lives">Lives: 5&emsp;</span>
            <span class="safe-clicks">Safe Clicks: 3&emsp;</span>
            <span class="hints">Hints: 3 &emsp;</span>
            <span class="time"></span>
        </div>
    </div>
    <footer>By KnifeF (Idan) &copy;</footer>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
